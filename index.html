<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://img3.goodfon.ru/wallpaper/nbig/a/d0/polia-ris-chelovek-stupeni.jpg" alt="first">
            <img src="https://vsegda-pomnim.com/uploads/posts/2022-04/1651016453_34-vsegda-pomnim-com-p-okean-dlya-detei-foto-45.jpg" alt="second">
            <img src="https://sportishka.com/uploads/posts/2022-03/1648047852_37-sportishka-com-p-dzhungli-azii-turizm-krasivo-foto-44.jpg" alt="third">
            <img src="https://vsegda-pomnim.com/uploads/posts/2022-04/1649236008_8-vsegda-pomnim-com-p-peizazh-pustini-foto-10.jpg" alt="fourth">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
